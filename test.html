<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Eagle VS. Black Panther</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .screen {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      h2 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 20px;
      }

      .upload-btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .upload-btn:hover {
        background-color: #0056b3;
      }

      #imageUpload {
        display: none;
      }

      @media (max-width: 480px) {
        .screen {
          padding: 20px;
        }

        h2 {
          font-size: 1.4rem;
        }

        .upload-btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="uploadScreen" class="screen active">
      <h2>1. Upload your Photo</h2>
      <label for="imageUpload" class="upload-btn">Choose File</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>
  </body>
</html>
